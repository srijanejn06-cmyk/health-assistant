<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Health Assistant üíßüçéüòÉ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        input {
            width: 80%;
            padding: 8px;
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #response {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>üåø Smart Health Assistant</h1>
    <div class="container">
        <div class="card" onclick="selectCategory('water')">üíß Water</div>
        <div class="card" onclick="selectCategory('diet')">üçé Diet</div>
        <div class="card" onclick="selectCategory('mood')">üòÉ Mood</div>
        <div class="card" onclick="selectCategory('symptom')">ü§í Symptoms</div>
    </div>

    <div id="input-area" style="margin-top: 30px; display:none;">
        <h3 id="selected-category"></h3>
        <input type="text" id="valueInput" placeholder="Enter your data..." />
        <button onclick="sendData()">Submit</button>
    </div>

    <p id="response"></p>

    <script>
        let selectedCategory = '';

        function selectCategory(cat) {
            selectedCategory = cat;
            document.getElementById('selected-category').innerText =
                `You selected: ${cat.toUpperCase()}`;
            document.getElementById('input-area').style.display = 'block';
            document.getElementById('response').innerText = '';
        }

        async function sendData() {
            const value = document.getElementById('valueInput').value.trim();

            if (!value) {
                document.getElementById('response').innerText = '‚ö†Ô∏è Please enter some data.';
                return;
            }

            const res = await fetch('/data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category: selectedCategory, value })
            });

            const data = await res.json();

            if (data.error) {
                document.getElementById('response').innerText = `‚ùå ${data.error}`;
            } else {
                // Smart responses
                let reply = '';
                if (selectedCategory === 'water') {
                    const drank = parseInt(value);
                    if (drank < 8) reply = `üíß You should drink more water! Aim for 8 glasses.`;
                    else reply = `‚úÖ Great! You're staying hydrated.`;
                } else if (selectedCategory === 'diet') {
                    if (value.toLowerCase().includes('pizza') || value.toLowerCase().includes('burger'))
                        reply = `üçî Oops! Try adding more fruits and veggies next time.`;
                    else reply = `ü•ó Excellent choice! Keep eating healthy.`;
                } else if (selectedCategory === 'mood') {
                    reply = `üòä Thanks for sharing your mood: "${value}".`;
                } else if (selectedCategory === 'symptom') {
                    reply = `ü©∫ For symptom "${value}", rest well and consult a doctor if it continues.`;
                }

                document.getElementById('response').innerText = reply;
                document.getElementById('valueInput').value = '';
            }
        }
    </script>
</body>

</html>
